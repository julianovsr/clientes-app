<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente: </label>
                <input type="text" [(ngModel)]="nome" name="nome" 
                        id="inputNome" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputMes">MÃªs: </label>
                <select [(ngModel)]="mes" name="mes" class="form-control" id="inputMes">
                    <option selected value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes" >
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-info" type="submit">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>



    </form>
</div>
